<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <title>Chat</title>
</head>
<body>
    <main>
        <div class="wrapper">
            <input class='message' placeholder="Введите свое сообщение" type="text">
            <button class='btn btnSend'>Отправить</button>
            <button class="btn location">Геолокация</button>
            <div id="output" class="dialog">
                <button class="btn start">Начать общение</button>
            </div>
        </div>
        <script src="logic.js"></script>
    </main>
</body>
</html>
